name: deploy to anjos.github.io

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:

      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: site
          environment-file: env.yml

      - run: |
          conda info -a
          conda env list
          curl --create-dirs --output content/data/publications.bib http://andreanjos.org/cv/publications.bib
          conda activate site
          pelican

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_dir: ./output
            external_repository: anjos/anjos.github.io
            publish_branch: master
            cname: andreanjos.org
