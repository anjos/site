name: deploy to anjos.github.io

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:

      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: site
          environment-file: env.yml
          python-version: 3.9
          auto-activate-base: false

      - run: |
          conda info -a
          curl --create-dirs --output content/data/publications.bib http://andreanjos.org/cv/publications.bib
          pelican

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_dir: ./output
            external_repository: anjos/anjos.github.io
            publish_branch: master
            cname: andreanjos.org
